version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g @angular/cli@17

  pre-build:
    commands:
      - npm install 
  build:
    commands:
      # - ng build -c production
      - ng build

artifacts:
  base-directory: dist/my-angular-project
  files:
    - '**/*'
